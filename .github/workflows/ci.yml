name: Retrain Model CI

on:
  push:
    branches: [ "main" ]

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      # Langkah 1: Checkout kode dari repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Langkah 2: Setup environment Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Langkah 3: Install MLflow
      - name: Install MLflow
        run: pip install mlflow

      # Langkah 4: Jalankan MLflow Project (BAGIAN YANG DIPERBAIKI)
      - name: Run MLflow Project
        # Pindahkan direktori kerja ke dalam folder 'project' sebelum menjalankan perintah
        working-directory: ./project 
        # Jalankan MLflow untuk direktori saat ini (.)
        run: mlflow run . 

      # Langkah 5: Upload Artefak
      - name: Upload mlruns as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlruns-output
          # Path sekarang relatif dari root, jadi kita tetap menggunakan 'mlruns/'
          # karena folder itu akan dibuat di root oleh MLflow.
          path: mlruns/